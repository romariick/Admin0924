<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>     

        <p:growl id="messageSupprClient" showDetail="true" />
        <h:form id="client">
            <p:dataTable id="tableClient"
                         value="#{MBFournisseur.lstFournisseur}"                         
                         style="margin-top: 10px;"
                         var="fournisseurs"
                         paginator="true" rows="10" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="5,10,15" resizableColumns="true">

                <f:facet name="header">  
                    Liste des Fournisseurs
                </f:facet>  
                <p:column  style="width:20%" filterBy="">
                    <f:facet name="header">  
                        <h:outputText value="Nom" />  
                    </f:facet>  
                    <h:outputText value="#{fournisseurs.nomfornisseur}" /> 
                </p:column>  

                <p:column  style="width:20%" filterBy="">
                    <f:facet name="header">  
                        <h:outputText value="E-mail" />  
                    </f:facet>  
                    <h:outputText value="#{fournisseurs.emailfournisseur}" /> 
                </p:column>   
                <p:column  style="width:20%" filterBy="">
                    <f:facet name="header">  
                        <h:outputText value="Adresse" />  
                    </f:facet>  
                    <h:outputText value="#{fournisseurs.adressefournisseur}" /> 
                </p:column> 
          

            <p:column  styleClass="alignCenter" style="width:10%">
                    <f:facet name="header">  
                        <h:outputText value="Modifier" />  
                    </f:facet>                     
                    <p:commandButton 
                        icon="ui-icon-pencil"
                        oncomplete="dlgmodif.show()"
                        update=":formModifFournisseurs"
                        >
                        <f:setPropertyActionListener value="#{fournisseurs}" target="#{MBFournisseur.modifFournisseur}" /> 
                    </p:commandButton>  
                </p:column> 

                <p:column  styleClass="alignCenter" style="width:10%">
                    <f:facet name="header">  
                        <h:outputText value="Supprimer" />  
                    </f:facet>                
                    <p:commandButton 
                        icon="ui-icon-trash"
                        oncomplete="dlgsupprFournisseurs.show()"
                                                            
                        >
                        
                        <f:setPropertyActionListener value="#{fournisseurs}" target="#{MBFournisseur.supprFournisseur}" /> 
                    </p:commandButton>  
                </p:column> 
    
            </p:dataTable>
            
            
            <ui:include src="/include/Fournisseurs/SupprFournisseur.xhtml"/>
             
        </h:form>
        <ui:include src="/include/Fournisseurs/ModifFournisseur.xhtml"/>
    </ui:composition>
</html>
