<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition>
       

        <p:dialog id="dialogajout" header="Ajout utilisateur" widgetVar="dlgajout" modal="true">
            <h:form id="formAjoutUtilisateurs">
                <h:panelGrid columns="2" cellpadding="5" id="panelAjoutUtilisateur">
                    <p:outputLabel for="nomUtilisateur">Nom</p:outputLabel>
                    <p:inputText value="" id="nomUtilisateur" required="true" requiredMessage="Vous devez saisir un nom d'utilisateur" />

                    <p:outputLabel for="prenomUtilisateur">Prénom</p:outputLabel>
                    <p:inputText value="" id="prenomUtilisateur" required="true" requiredMessage="Vous devez saisir le prénom de l'utilisateur" />

                    <p:outputLabel for="login">Login</p:outputLabel>
                    <p:inputText value="" id="login" required="true" requiredMessage="Vous devez saisir le login de l'utilisateur" />


                    <p:outputLabel for="motdepasse">Mot de passe</p:outputLabel>
                    <p:inputText value="" id="motdepasse" required="true"  requiredMessage="Vous devez saisir un mot de passe"/>

                    <p:outputLabel for="niveau">Niveau</p:outputLabel>
                    <p:selectOneMenu id="niveau" value="" required="true" requiredMessage="Vous devez choisir un niveau">
                        <f:selectItem itemLabel="Choisir un niveau" itemValue="" />
                        <f:selectItem itemLabel="Niveau 1" itemValue="1" />
                        <f:selectItem itemLabel="Niveau 2" itemValue="2" />
                        <f:selectItem itemLabel="Niveau 3" itemValue="3" />
                        <f:selectItem itemLabel="Niveau 4" itemValue="4" />
                    </p:selectOneMenu>

                    <p:outputLabel for="email">Email</p:outputLabel>
                    <p:inputText value="" id="email"  label="Email" requiredMessage="Vous devez saisir un email"/>

                    <p:outputLabel for="telephone">Téléphone</p:outputLabel>
                    <p:inputText value="" id="telephone"  label="Téléphone" requiredMessage="Vous devez choisir un téléphone"/>

                    <p:outputLabel for="mobile">Mobile</p:outputLabel>
                    <p:inputText value="" id="mobile"  label="Mobile" requiredMessage="Vous devez choisir un mobile"/>



                    <f:facet name="footer">
                      
                        <p:commandButton icon="ui-icon-disk"
                                         style="margin-right: 10px;"
                                         oncomplete="dlgajout.hide();"
                                         id="ajoutBouton" value="Ajouter" 
                                          />
                        <p:commandButton value="Fermer" immediate="true" onclick="dlgajout.hide();" />
                    </f:facet>

                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
