<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition>
       

        <p:dialog id="dialogajout" header="Ajout utilisateur" widgetVar="dlgajout" modal="true">
            <h:form id="formAjoutUtilisateurs">
                <h:panelGrid columns="2" cellpadding="5" id="panelAjoutUtilisateur">
                    <p:outputLabel for="nomUtilisateur">Nom</p:outputLabel>
                    <p:inputText value="#{MBUtilisateur.ajoutUtilisateur.nom}" id="nomUtilisateur" required="true" requiredMessage="Vous devez saisir un nom d'utilisateur" />

                    <p:outputLabel for="prenomUtilisateur">Prénom</p:outputLabel>
                    <p:inputText value="#{MBUtilisateur.ajoutUtilisateur.prenom}" id="prenomUtilisateur" required="true" requiredMessage="Vous devez saisir le prénom de l'utilisateur" />

                    <p:outputLabel for="login">Login</p:outputLabel>
                    <p:inputText value="#{MBUtilisateur.ajoutUtilisateur.login}" id="login" required="true" requiredMessage="Vous devez saisir le login de l'utilisateur" />


                    <p:outputLabel for="motdepasse">Mot de passe</p:outputLabel>
                    <p:inputText value="#{MBUtilisateur.ajoutUtilisateur.motdepasse}" id="motdepasse" required="true"  requiredMessage="Vous devez saisir un mot de passe"/>




                    <f:facet name="footer">
                      
                        <p:commandButton icon="ui-icon-disk"
                                         actionListener="#{MBUtilisateur.ajouterUtilisateur()}"
                                         style="margin-right: 10px;"
                                         oncomplete="dlgajout.hide();"
                                         id="ajoutBouton" value="Ajouter" 
                                          />
                        <p:commandButton value="Fermer" immediate="true" onclick="dlgajout.hide();" />
                    </f:facet>

                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
