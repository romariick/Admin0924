<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>


        <p:dialog  id="dialogform" header="Modifier utilisateur" widgetVar="dlgmodif" modal="true">
            <h:form id="formModifUtilisateurs">
                <h:panelGrid id="modifFormGrid" columns="2" cellpadding="5" >


                    <h:outputLabel for="nomUtili">Nom utilisateur</h:outputLabel>
                    <p:inputText value="#{MBUtilisateur.modificationUtilisateur.nom}" id="nomUtili" label="nomUtili" />

                    <p:outputLabel for="prenomUtilisateurModif">Prénom</p:outputLabel>
                    <p:inputText value="#{MBUtilisateur.modificationUtilisateur.prenom}" id="prenomUtilisateurModif" required="true" requiredMessage="Vous devez saisir le prénom de l'utilisateur" />

                    <p:outputLabel for="loginModif">Login</p:outputLabel>
                    <p:inputText value="#{MBUtilisateur.modificationUtilisateur.login}" id="loginModif" required="true" requiredMessage="Vous devez saisir le login de l'utilisateur" />

                    <f:facet name="footer">
                        <p:commandButton icon="ui-icon-pencil" id="modifBouton" value="Modifier"
                                         actionListener="#{MBUtilisateur.modifierUtilisateur()}"
                                         style="margin-right: 10px;"
                                         update=":client"
                                         oncomplete="dlgmodif.hide();"
                                         />
                        <p:commandButton value="Fermer" immediate="true" onclick="dlgmodif.hide();" />
                    </f:facet>


                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
