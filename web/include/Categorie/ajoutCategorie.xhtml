<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition>
       

        <p:dialog id="dialogajoutCategorie" header="Ajout categorie" widgetVar="dlgajoutCat" modal="true">
            <h:form id="formAjoutCategorie">
                <h:panelGrid columns="2" cellpadding="5" id="panelAjoutCategorie">
                    <p:outputLabel for="nomCategorie">Nom</p:outputLabel>
                    <p:inputText value="#{MBCategorie.ajoutCategorie.libelle}" id="nomCategorie" required="true" requiredMessage="Vous devez saisir un nom de catégorie." />

                    <p:outputLabel for="codeCategorie">Code</p:outputLabel>
                    <p:inputText value="#{MBCategorie.ajoutCategorie.codecategorie}" id="codeCategorie" required="true" requiredMessage="Vous devez saisir le code catégorie." />

                    <p:outputLabel for="descriptionCategorie">Description</p:outputLabel>
                    <p:inputText value="#{MBCategorie.ajoutCategorie.description}" id="descriptionCategorie" required="true" requiredMessage="Vous devez saisir le description du catégorie." />

                    <f:facet name="footer">
                      
                        <p:commandButton icon="ui-icon-disk"
                                         update=":client, :messageClient"
                                         actionListener="#{MBCategorie.ajouterCategorie()}"
                                         style="margin-right: 10px;"
                                         oncomplete="dlgajoutCat.hide();"
                                         id="ajoutBouton" value="Ajouter" 
                                          />
                        <p:commandButton value="Fermer" immediate="true" onclick="dlgajout.hide();" />
                    </f:facet>

                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
